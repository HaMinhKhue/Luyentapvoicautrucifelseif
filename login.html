<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    username=prompt("Who's there?");
    if (username=='Admin'){
        password=prompt('password?');
        if (password=='TheMaster'){
            alert('Welcome!');
        }else if (password==null){
            alert('Canceled.');
        }else{
            alert('Wrong password');
        }
    }else if (username== null){
        alert('Canceled');
    }else{
        alert("I don't know you");
    }

</script>
</body>
</html>
